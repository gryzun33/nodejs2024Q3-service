services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: postgres_db
    image: volha564/library-db:latest
    ports:
      - '${DB_PORT}:${DB_PORT}'
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    restart: on-failure

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: volha564/library-app:latest
    container_name: node_app
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - db
    networks:
      - app-network
    env_file: '.env'
    restart: on-failure
    command: ['sh', '-c', 'npx prisma migrate deploy && npm run start']

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  postgres_logs:
